pr:
  autoCancel: true
  branches:
    include:
    - master

jobs:
- job:
  displayName: ubuntu-18.04-conda
  pool:
    vmImage: 'ubuntu-18.04'
  strategy:
    matrix:
      Python37:
        python.version: '3.7'
      Python38:
        python.version: '3.8'

  timeoutInMinutes: 8
  steps:
  - bash: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to PATH

  - bash: conda create --yes --quiet --name bw
    displayName: Create Anaconda environment

  - bash: |
      source activate bw
      conda install --yes --quiet -c defaults -c conda-forge --name bw python=$PYTHON_VERSION numpy fs pandas pytest pytest-azurepipelines
    displayName: Install Anaconda packages

  - bash: |
      source activate bw
      pytest --color=yes -v
    displayName: pytest

- job:
  displayName: ubuntu-18.04-pip
  pool:
    vmImage: 'ubuntu-18.04'
  strategy:
    matrix:
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'
      Python38:
        python.version: '3.8'

  timeoutInMinutes: 8
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'

  - bash: |
      python --version
      pip --version
      pip install numpy fs pandas pytest pytest-cov pytest-azurepipelines
      echo "which pytest"
      which pytest
      echo "pytest version"
      pytest --version
    displayName: Install packages

  - bash: |
      pytest --color=yes -v --cov-report html --cov=bw_processing
    displayName: pytest

- job:
  displayName: macOS-10.14-38-conda
  pool:
    vmImage: 'macOS-10.14'
  strategy:
    matrix:
      Python38:
        python.version: '3.8'
      Python37:
        python.version: '3.7'

  timeoutInMinutes: 8
  steps:
  - bash: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to PATH

  - bash: sudo chown -R $USER $CONDA
    displayName: Take ownership of conda installation

  - bash: conda create --yes --quiet --name bw
    displayName: Create Anaconda environment

  - bash: |
      source activate bw
      conda install --yes --quiet -c defaults -c conda-forge --name bw python=$PYTHON_VERSION numpy fs pandas pytest pytest-azurepipelines
    displayName: Install Anaconda packages

  - bash: |
